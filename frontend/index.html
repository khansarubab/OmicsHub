<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OmicsHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    #voiceCameraWrapper { display: flex; gap: 10px; }
    #voiceCameraWrapper button { flex: 1; }
</style>
</head>
<body>

<div class="top-bar d-flex justify-content-between align-items-center px-4 py-3 bg-light shadow-sm">
    <h3 class="app-title">ðŸ§¬ OmicsHub</h3>
    <select id="languageSelect" class="form-select w-auto">
        <option value="en">English</option>
        <option value="ur">Ø§Ø±Ø¯Ùˆ</option>
        <option value="ru">Roman Urdu</option>
    </select>
</div>

<div class="container mt-5">
    <div class="card main-card shadow p-4">
        <h4 class="text-center mb-4" id="appSubtitle">Integrated Multi-Omics Explorer</h4>

        <div class="mb-3">
            <label class="form-label">Upload Omics File (CSV / JSON)</label>
            <input type="file" id="omicsFile" class="form-control" accept=".csv,.json">
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Genomics / Proteomics File (CSV / JSON)</label>
            <input type="file" id="genomicsFile" class="form-control" accept=".csv,.json,.txt">
        </div>

        <div class="mb-3" id="voiceCameraWrapper">
            <button class="btn btn-secondary" id="voiceBtn">ðŸŽ¤ Voice Input</button>
            <button class="btn btn-secondary" id="cameraBtn">ðŸ“· Camera</button>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Gene / Protein Name(s) (comma separated)</label>
            <input type="text" id="geneInput" class="form-control" placeholder="e.g. TP53, BRCA1, INS">
        </div>

        <div class="d-grid mb-4">
            <button class="btn btn-primary btn-lg" id="analyzeBtn">Analyze Omics Data</button>
        </div>

        <div class="mt-4">
            <h5>Analysis Results:</h5>
            <table class="table table-bordered" id="resultsTable">
                <thead><tr><th>Gene</th><th>Found in CSV</th></tr></thead>
                <tbody></tbody>
            </table>

            <canvas id="resultsChart" width="400" height="200"></canvas>
        </div>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const languageSelect = document.getElementById("languageSelect");
    const subtitle = document.getElementById("appSubtitle");
    const labels = document.getElementsByClassName("form-label");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const cameraBtn = document.getElementById("cameraBtn");
    const geneInput = document.getElementById("geneInput");
    const omicsFileInput = document.getElementById("omicsFile");
    const genomicsFileInput = document.getElementById("genomicsFile");
    const imageUpload = document.getElementById("imageUpload");
    const resultsTableBody = document.querySelector("#resultsTable tbody");
    const resultsChartCanvas = document.getElementById("resultsChart");
    let chart = null;
    let uploadedImageFile = null;
    let uploadedGenomicsFile = null;

    const translations = {
        en: { subtitle: "Integrated Multi-Omics Explorer", uploadFile: "Upload Omics File (CSV / JSON)", uploadGenomics: "Upload Genomics / Proteomics File (CSV / JSON)", geneLabel: "Enter Gene / Protein Name(s) (comma separated)", voiceBtn: "ðŸŽ¤ Voice Input", analyzeBtn: "Analyze Omics Data" },
        ur: { subtitle: "Ù…Ù„Ù¹ÛŒ Ø§ÙˆÙˆÙ…Ú©Ø³ ÚˆÛŒÙ¹Ø§ Ø§ÛŒÚ©Ø³Ù¾Ù„ÙˆØ±Ø±", uploadFile: "Ø§ÙˆÙ…Ú©Ø³ ÙØ§Ø¦Ù„ Ø§Ù¾Ù„ÙˆÚˆ Ú©Ø±ÛŒÚº", uploadGenomics: "Ø¬ÛŒÙ†ÙˆÙ…Ú©Ø³ / Ù¾Ø±ÙˆÙ¹ÛŒÙˆÙ…Ú©Ø³ ÙØ§Ø¦Ù„ Ø§Ù¾Ù„ÙˆÚˆ Ú©Ø±ÛŒÚº", geneLabel: "Ø¬ÛŒÙ† / Ù¾Ø±ÙˆÙ¹ÛŒÙ† Ú©Ø§ Ù†Ø§Ù… Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº (comma Ø³Û’ Ø§Ù„Ú¯ Ú©Ø±ÛŒÚº)", voiceBtn: "ðŸŽ¤ ÙˆØ§Ø¦Ø³ Ø§Ù† Ù¾Ù¹", analyzeBtn: "Ø§ÙˆÙ…Ú©Ø³ ÚˆÛŒÙ¹Ø§ ØªØ¬Ø²ÛŒÛ Ú©Ø±ÛŒÚº" },
        ru: { subtitle: "Integrated Multi-Omics Explorer", uploadFile: "Omics file upload karein", uploadGenomics: "Genomics / Proteomics file upload karein", geneLabel: "Gene / protein ka naam likhein (comma separated)", voiceBtn: "ðŸŽ¤ Voice Input", analyzeBtn: "Analyze Omics Data" }
    };

    languageSelect.addEventListener("change", () => {
        const lang = languageSelect.value;
        subtitle.innerText = translations[lang].subtitle;
        labels[0].innerText = translations[lang].uploadFile;
        labels[1].innerText = translations[lang].uploadGenomics;
        labels[2].innerText = translations[lang].geneLabel;
        voiceBtn.innerText = translations[lang].voiceBtn;
        analyzeBtn.innerText = translations[lang].analyzeBtn;
    });

    // Voice
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US"; recognition.continuous = false; recognition.interimResults = false;

        voiceBtn.addEventListener("click", () => { recognition.start(); voiceBtn.innerText = "ðŸŽ™ Listening..."; });
        recognition.onresult = (event) => { geneInput.value = event.results[0][0].transcript; voiceBtn.innerText = translations[languageSelect.value].voiceBtn; };
        recognition.onerror = () => { voiceBtn.innerText = translations[languageSelect.value].voiceBtn; alert("Voice recognition error."); };
    }

    genomicsFileInput.addEventListener("change", () => { uploadedGenomicsFile = genomicsFileInput.files[0]; });
    imageUpload.addEventListener("change", () => { uploadedImageFile = imageUpload.files[0]; });
    cameraBtn.addEventListener("click", () => imageUpload.click());

    analyzeBtn.addEventListener("click", async () => {
        const geneName = geneInput.value;
        const omicsFile = omicsFileInput.files[0];

        if (!geneName && !omicsFile && !uploadedGenomicsFile && !uploadedImageFile) {
            alert("Please enter gene, upload Omics/Genomics/Image file.");
            return;
        }

        let csvContent = "";
        if (omicsFile) csvContent = await omicsFile.text();

        const formData = new FormData();
        formData.append("gene", geneName);
        formData.append("csvData", csvContent);
        if (uploadedGenomicsFile) formData.append("genomicsFile", uploadedGenomicsFile);
        if (uploadedImageFile) formData.append("imageFile", uploadedImageFile);

        try {
            const response = await fetch("http://127.0.0.1:5000/analyze", { method: "POST", body: formData });
            const result = await response.json();

            resultsTableBody.innerHTML = "";
            if (result.found_genes) result.found_genes.forEach(item => {
                const row = resultsTableBody.insertRow();
                row.insertCell(0).innerText = item.gene;
                row.insertCell(1).innerText = item.found ? "âœ… Found" : "âš ï¸ Not Found";
            });

            if (resultsChartCanvas && result.found_genes) {
                const chartLabels = result.found_genes.map(i => i.gene);
                const chartData = result.found_genes.map(i => i.found ? 1 : 0);
                if (chart) chart.destroy();
                chart = new Chart(resultsChartCanvas, {
                    type: "bar",
                    data: { labels: chartLabels, datasets: [{ label: "Gene Found Status", data: chartData, backgroundColor: chartData.map(v => v ? "green" : "red") }] },
                    options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
                });
            }

            alert(result.message);
        } catch (error) {
            alert("Backend connection error: " + error);
        }
    });
});
</script>

</body>
</html>
